<html>
    <head>
        <script>
            function draw(){
                const canvas = document.getElementById("circulo");
                const ctx = canvas.getContext('2d');
                
                ctx.arc(250,250,100,0,2*Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(270,220,10,0,2*Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(220,220,10,0,2*Math.PI);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(250,270,50,0,Math.PI);
                ctx.stroke();
            }
        </script>
    </head>
    <body onload="draw();">
        <canvas id="circulo" width="500" height="500"></canvas>
    </body>
</html>
