<html>
  <head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        var x = 50;
        function draw(){
            x++;
            const canvas = document.getElementById('tutorial');
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.clearRect(0,0,750,250);
                ctx.beginPath();
                
                /*
                Se puede hacer de varias formas, se puede hacer con Path2D o se puede hacer como 
                lo que he hecho 
                var circle = new Path2D();
                circle.arc(x,200,50,0,2*Math.PI);
                */
                
                ctx.arc(x,200,50,0,2*Math.PI);
                ctx.fillStyle = "orange";
                ctx.fill();

                
                

                var valor = window.requestAnimationFrame(draw);

                if(x >= 700){
                  /*
                  ctx.clearRect(0,0,750,250);
                  circle.arc(700,200,50,0,2*Math.PI);
                  ctx.fill(circle);
                  */
                  
                  ctx.font = "31px Arial";
                  ctx.fillStyle = "grey";
                  ctx.fillText("GAME OVER",275,50);
                  window.cancelAnimationFrame(valor);
                }
            }
        }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="draw();">
    <canvas id="tutorial" width="750" height="250"></canvas>
  </body>
</html>
