<html>
    <head>
        <link rel="stylesheet" href="css/veterinarioMike.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Minified JS library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>
    <body>
      <!--Cabecera de información tanto correo como teléfono de contacto-->
        <div id="cabeceraContactoVeterinario">
          <strong>veterinarioMike@gmail.com</strong>
          <strong id="telefonoVeterinarioCabecera">966425457</strong>
        </div>
        <!--Menu -->
        <div class="topnav" id="myTopnav">
          <a href="#home">Inicio</a>
          <a href="#news">Servicios</a>
          <a href="#about">Sobre nosotros</a>
          <a href="#contact">Contacto</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <!--Carrusel de imagenes-->
        <div id="carrusel" class="carousel slide" data-ride="carousel">

          <!-- Opcional, bullets abajo para saltar directamente a una foto (si los pones tiene q haber 1 por foto) -->
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
      
          <!-- Contenedor de las fotos -->
          <div class="carousel-inner" role="listbox">
      
            <!-- Foto 1 -->
            <div class="item active">
              <img id="imagenCarrusel" src="images/recepcion.jpg">
            </div>
      
            <!-- Foto 2 -->
            <div class="item">
              <img id="imagenCarrusel" src="images/instalaciones_vet02.jpg">
            </div>
      
            <!-- Foto 3 -->
            <div class="item">
              <img id="imagenCarrusel" src="images/quirofano-2-veterinaria-pica.jpg">
            </div>
      
          </div>
      
          <!-- Controles para pasar las fotos -->
          <a class="left carousel-control" href="#carrusel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carrusel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
        
        <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
    </body>
</html>
